<ion-fab class="fab-margin" vertical="bottom" horizontal="end" slot="fixed" cdkDrag *ngIf="user?.role === roles.supervisor || user?.role === roles.admin">
  <ion-fab-button mode="md" class="ion-fab-values">
    <ion-icon [name]="icons.admin_supervisor_button"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button class="ion-fab-values" *ngIf="user?.role === roles.supervisor">
      <ion-icon [name]="icons.asigned_worker"></ion-icon>
    </ion-fab-button>
    <ion-fab-button class="ion-fab-values" (click)="navigateTo('app/change-jobs')" *ngIf="user?.role === roles.admin">
      <ion-icon [name]="icons.change_jobs"></ion-icon>
    </ion-fab-button>
    <ion-fab-button class="ion-fab-values" (click)="navigateTo('app/workers-to-supervisor')" *ngIf="user?.role === roles.admin">
      <ion-icon class="icon-supervisor" [src]="svgIcons.supervisor_to_worker"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
<ion-tabs>
  <ion-tab-bar slot="bottom" mode="md">
    <ion-tab-button tab="send-message">
      <ion-icon [name]="icons.send_message"></ion-icon>
      <ion-label class="tab-title">{{ 'nuevo' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="sended-message">
      <ion-icon [src]="svgIcons.sended"></ion-icon>
      <ion-label class="tab-title">{{ 'enviados' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="user-finder">
      <ion-icon [name]="icons.search"></ion-icon>
      <ion-label class="tab-title">{{ 'buscador' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="received-message">
      <ion-icon [src]="svgIcons.received"></ion-icon>
      <ion-label class="tab-title">{{ 'recibidos' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon [name]="icons.profile"></ion-icon>
      <ion-label class="person-outline">{{ 'perfil' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
