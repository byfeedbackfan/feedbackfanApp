<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar #header>
    <ion-title mode="md">
      {{'cambiar_cargos' | translate}}
    </ion-title>
  </ion-toolbar>
  <ion-searchbar mode="ios" color="light" class="seachbar" style="background-color: white !important;"
                   [placeholder]="'buscar' | translate" type="decimal" 
                   [debounce]="250"
                   (ionChange)="searchUser($event)">
  </ion-searchbar>
</ion-header>
<ion-content scrollEvents="true" appHideHeader [header]="header">
  <ion-list class="list-val" lines="none">
    <ion-item-sliding *ngFor="let user of users | filterSearch: userSearch: 'name' : 'email' : 'role'; let i = index" #slidingItem>
      <ion-item [color]="(i % 2 === 0) ? 'bgi' : 'unclicked'"  button="true">
        <ion-avatar class="avatar">
          <app-image-shell class="user-image" [display]="'cover'" animation="spinner" [src]="user.image" alt="item image">
            <app-aspect-ratio [ratio]="{w:1, h:1}">
            </app-aspect-ratio>
          </app-image-shell>
        </ion-avatar>
        <ion-label class="data-values">
          <h4 class="user-name">
            <app-text-shell [data]="user.name"></app-text-shell>
          </h4>
          <p class="user-mail">
            <app-text-shell [data]="user.email"></app-text-shell>
          </p>
          <p class="user-role">
            <app-text-shell [data]="user.role"></app-text-shell>
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option class="ion-item-options-values">
          <ion-icon slot="icon-only" class="supervisor-icon" [src]="svgIcons.supervisor_to_worker" (click)="changeJob(slidingItem ,user, roles.supervisor)">
          </ion-icon>
        </ion-item-option>
        <ion-item-option class="ion-item-options-values">
          <ion-icon slot="icon-only"[src]="svgIcons.employee" (click)="changeJob(slidingItem, user, roles.employee)">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
