
<ion-content class="user-content">
  <ion-row>
    <ion-col size="4" class="ion-align-self-end">
      <ion-avatar class="img-responsive">
        <app-image-shell class="user-image" [display]="'cover'" animation="spinner" [src]="user?.image" [alt]="'item image'">
          <app-aspect-ratio [ratio]="{w:1, h:1}">
          </app-aspect-ratio>
        </app-image-shell>
      </ion-avatar>
    </ion-col>
    <ion-col size="8" class=" ion-align-self-center user-preferences-wrapper ">
      <h3 class="preference-value">
        <app-text-shell [data]="user?.name"></app-text-shell>
      </h3>
      <p class="preference-email">
        <app-text-shell [data]="user?.email"></app-text-shell>
      </p>
      <p class="preference-name">
        <app-text-shell [data]="user?.role"></app-text-shell>
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-toolbar class="css-toolbar">
        <ion-row>
          <ion-col size="3">
            <ion-buttons>
              <ion-button size="small" class="icon-only edit-btn" fill="clear" mode="ios" (click)="presentModal()">
                <ion-icon slot="start" class="edit-btn" name="person-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button size="small" class="icon-only edit-btn" fill="clear" mode="ios">
                <ion-icon slot="start" class="edit-btn" name="send-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button size="small"  fill="clear" mode="ios">
                <ion-icon slot="start" class="edit-btn" name="archive-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button size="small" class="icon-only" fill="clear" mode="ios" (click)="signOut()">
                <ion-icon slot="start" class="edit-btn" name="log-out-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-col>
  </ion-row>
  <ion-card class="css-card">
    <ion-card-content class="css-card-content">
      <ion-row class="user-preferences-wrapper">
        <ion-col>
          <p class="messages-values">
            <app-text-shell [data]="user?.sentMessages.toString()"></app-text-shell>
          </p>
          <p class="messages-values-titles">
            {{ this.staticText.enviados }}
          </p>
        </ion-col>
        <ion-col>
          <p class="messages-values">
            <app-text-shell [data]="user?.receivedMessages.toString()"></app-text-shell>
          </p>
          <p class="messages-values-titles">
            {{ this.staticText.recibidos }}
          </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
