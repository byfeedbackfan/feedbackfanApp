<ion-header>
  <ion-toolbar mode="md">
    <ion-title class="ion-title" mode="md">{{'perfil' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="user-content">
  <ion-row>
    <ion-col size="5" class="ion-align-self-end">
      <ion-row>
        <ion-col size="12">
          <ion-avatar class="img-responsive">
            <app-image-shell class="user-image" [display]="'cover'" animation="spinner" [src]="user?.image" [alt]="'item image'">
              <app-aspect-ratio [ratio]="{w:1, h:1}">
              </app-aspect-ratio>
            </app-image-shell>
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="7">
      <div class="vertical-align">
        <ion-row class="user-preferences-wrapper css-card-content">
          <ion-col>
            <p class="messages-values-titles">
              {{ 'enviados' | translate }}
            </p>
            <p class="messages-values">
              <app-text-shell [data]="user?.sentMessages.toString()"></app-text-shell>
            </p>
          </ion-col>
          <ion-col>
            <p class="messages-values-titles">
              {{ 'recibidos' | translate }}
            </p>
            <p class="messages-values">
              <app-text-shell [data]="user?.receivedMessages.toString()"></app-text-shell>
            </p>
          </ion-col>
        </ion-row>
        <ion-row class="user-preferences-wrapper css-card-calification">
          <ion-col class="calification-values">
            <p>
              <ion-icon slot="start" name="thumbs-up"></ion-icon>
              1253
            </p>
            <p>
              <ion-icon slot="start" name="thumbs-down"></ion-icon>
              155
            </p>
          </ion-col>
          <ion-col class="calification-values">
            <p>
              <ion-icon slot="start" name="thumbs-up"></ion-icon>
              126
            </p>
            <p>
              <ion-icon slot="start" name="thumbs-down"></ion-icon>
              1
            </p>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8" class="user-preferences-wrapper ion-col-userdata">
      <h3 class="preference-value">
        <app-text-shell [data]="user?.name"></app-text-shell>
      </h3>
      <p class="preference-email">
        <app-text-shell [data]="user?.email"></app-text-shell>
      </p>
      <p class="preference-name">
        <app-text-shell [data]="user?.role"></app-text-shell>
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-col-values">
      <ion-toolbar class="css-toolbar">
        <ion-row>
          <ion-col size="3">
            <ion-buttons>
              <ion-button size="small" class="icon-only edit-btn" fill="clear" mode="ios" (click)="presentModal()">
                <ion-icon class="edit-btn" name="person-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button size="small" class="icon-only edit-btn" fill="clear" mode="ios">
                <ion-icon class="edit-btn" name="send-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button size="small"  fill="clear" mode="ios">
                <ion-icon class="edit-btn" name="download-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="3">
            <ion-buttons>
              <ion-button size="small" class="icon-only" fill="clear" mode="ios" (click)="signOut()">
                <ion-icon class="edit-btn" name="log-out-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-content>
