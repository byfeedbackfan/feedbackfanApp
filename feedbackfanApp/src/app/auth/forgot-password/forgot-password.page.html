<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-title" mode="md">{{this.staticText.titulo_olvidar_contrasena}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content">
  <h3 class="auth-title">{{ this.staticText.recuperar_contrasena }}</h3>
  <p class="recover-message">
    {{ this.staticText.texto_de_recuperacion }}
  </p>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input type="email" [placeholder]="this.staticText.correo" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="forgotPasswordForm.get('email').hasError(validation.type) && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>
    <ion-button size="small" class="reset-password-btn" type="submit" expand="block" [disabled]="!forgotPasswordForm.valid">{{ this.staticText.recuperar_contrasena }}</ion-button>
  </form>
</ion-content>
