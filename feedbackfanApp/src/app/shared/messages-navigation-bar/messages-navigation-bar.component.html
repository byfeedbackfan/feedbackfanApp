<ion-toolbar class="css-toolbar" color="primary">
  <ion-row>
    <ion-col size="4" class="center-in-col">
        <ion-button size="small" class="icon-only" fill="clear" mode="ios">
          <ion-icon class="edit-btn" slot="end" name="send-sharp"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="4" class="center-in-col">
        <ion-button size="small" class="icon-only" fill="clear" mode="ios">
          <ion-icon class="edit-btn" slot="end" name="download-sharp"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="4" class="center-in-col">
        <ion-button size="small" class="icon-only" fill="clear" mode="ios" (click)="signOut()">
          <ion-icon class="edit-btn" slot="end" name="log-out-sharp"></ion-icon>
        </ion-button>
    </ion-col>
  </ion-row>
</ion-toolbar>
