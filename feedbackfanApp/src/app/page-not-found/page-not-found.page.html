<ion-content class="not-found-content">
  <div class="illustration-wrapper">
    <app-aspect-ratio [ratio]="{w: 1, h: 1}">
      <app-image-shell [src]="'./assets/sample-images/page-not-found.svg'" [alt]="'not found page'"></app-image-shell>
    </app-aspect-ratio>
  </div>
  <div class="not-found-title">{{ 'error_no_econtrado' | translate }}</div>
  <div class="not-found-text">{{ 'pagina_no_encontrada' | translate }}</div>
  <ion-button class="go-home-btn" expand="block" fill="outline" [routerLink]="['/']">{{ 'regresar_p_principal' | translate }}</ion-button>
</ion-content>
